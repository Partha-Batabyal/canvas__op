<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_C A N V A S_</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="color" name="" id="color__can">
    <div id="main">
      <div class="mainContent">
        <div class="canvas">
          <canvas></canvas>
        </div>
        <div class="allBtn">
          <div class="btn__1">
            <button></button>

          </div>
          <div class="btn__2">
            <input type="color" name="" id="" />
          </div>
          <div class="btn__3">
            <input
              type="range"
              name=""
              id="rangevalue"
              min="1"
              max="10"
              value="5"
              oninput="output.value = rangevalue.value"
            />
            <output id="output">5</output>
          </div>
          <div class="btn__4">
            <button></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
